<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
   
    <section class="hero-area">
        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0'}" />
    </section>
    <section class="featured-properties-area section-padding-100-50">
        <div class="container">
            <div class="row">
                <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '1'}" />
            </div>
           

        </div>
    </section>
    <section class="south-testimonials-area section-padding-100 bg-gray">
        <div class="container">
            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '2'}" />
        </div>
    </section>
   
    <f:section name="Footer">
        <f:render partial="Structure/FooterContent" arguments="{_all}" />
    </f:section>
</f:section>

</html>
